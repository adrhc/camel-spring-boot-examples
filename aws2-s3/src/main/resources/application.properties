camel.component.aws2-s3.accessKey=minioadmin
camel.component.aws2-s3.secretKey=minioadmin
camel.component.aws2-s3.region=region
camel.component.aws2-s3.delete-after-read=true
camel.component.aws2-s3.delete-after-write=true
camel.component.aws2-s3.override-endpoint=true
camel.component.aws2-s3.uri-endpoint-override=http://localhost:9000
camel.component.aws2-s3.include-folders=false

camel.springboot.main-run-controller=true
logging.config=classpath:logback.xml
bucketName=camel-kafka-connector

logging.level.org.apache.camel.example.springboot=debug
